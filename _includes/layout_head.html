<!DOCTYPE html>
<html class="" lang="{{ page.lang }}">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>{% if page.title %} {{ page.title }} | {% endif %}{% if page.lang == 'fr' %}{{ site.title_fr }}{% else %}{{ site.title_en }}{% endif %}</title>
<meta name="description" content="{% if page.lang == 'fr' %}{{ site.description_fr }}{% else %}{{ site.description_en }}{% endif %}">
<meta name="keywords" content="{% if page.lang == 'fr' %}{{ site.description_fr }}{% else %}{{ site.description_en }}{% endif %}">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml" />
<link href="/stylesheets/bootstrap-responsive.min.css" rel="stylesheet">
<link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
<link href="/stylesheets/7ay.css" rel="stylesheet">

<link rel="shortcut icon" href="/stylesheets/img/favicon-57.png" type="image/png">
<link rel="icon" sizes="16x16 32x32 48x48 64x64" href="/favicon.ico"/>
<!--[if IE]>
<link rel="shortcut icon" href="/favicon.ico"/>
<![endif]-->
<!-- Optional: Android & iPhone-->
<link rel="apple-touch-icon-precomposed" href="/stylesheets/img/favicon-152.png"/>
<!-- Optional: IE10 Tile.-->
<meta name="msapplication-TileColor" content="#FFFFFF"/>

<link rel="apple-touch-icon-precomposed" sizes="152x152" href="/stylesheets/img/favicon-152.png"/>
